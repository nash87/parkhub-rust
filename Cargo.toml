[workspace]
members = [
    "parkhub-common",
    "parkhub-server",
    "parkhub-client",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["nash87"]
license = "MIT"
repository = "https://github.com/nash87/parkhub"

[workspace.dependencies]
# Shared dependencies across crates
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }
thiserror = "2"
anyhow = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio = { version = "1", features = ["full", "rt-multi-thread"] }

# Database - Pure Rust embedded database
redb = "2"

# Encryption utilities (for application-level encryption)
aes-gcm = "0.10"
pbkdf2 = { version = "0.12", features = ["simple"] }
sha2 = "0.10"
rand = "0.8"
zeroize = { version = "1", features = ["derive"] }

# HTTP/API
axum = { version = "0.7", features = ["tokio", "json"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# Security
rcgen = "0.13"
rustls = { version = "0.23", default-features = false, features = ["ring", "std", "tls12"] }
rustls-pemfile = "2"
argon2 = { version = "0.5", features = ["std", "rand"] }

# Network discovery
mdns-sd = "0.11"

# Internal crates
parkhub-common = { path = "parkhub-common" }

[profile.release]
lto = "thin"
codegen-units = 4
strip = true
opt-level = 3
rand_core = { version = "0.6", features = ["getrandom"] }
