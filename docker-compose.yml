services:
  parkhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parkhub
    restart: unless-stopped
    # Pass CLI flags so the server runs headless on port 8080.
    # The port must be specified here (--port flag) because PARKHUB_PORT is not
    # a recognized environment variable â€” port configuration is CLI or config.toml only.
    command: ["/app/parkhub-server", "--headless", "--unattended", "--data-dir", "/data", "--port", "8080"]
    ports:
      - "8080:8080"
    volumes:
      - parkhub-data:/data
    environment:
      - RUST_LOG=info
      # Enable database encryption at rest (strongly recommended for production)
      # - PARKHUB_DB_PASSPHRASE=change-me-to-a-strong-passphrase
      # SMTP email notifications (env var names without PARKHUB_ prefix in current version)
      # - SMTP_HOST=smtp.example.com
      # - SMTP_PORT=587
      # - SMTP_USER=user@example.com
      # - SMTP_PASS=secret
      # - SMTP_FROM=parkhub@example.com
    networks:
      - parkhub-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.parkhub.rule=Host(`parkhub.local`)"
      - "traefik.http.services.parkhub.loadbalancer.server.port=8080"

networks:
  parkhub-internal:
    driver: bridge

volumes:
  parkhub-data:
    driver: local
