name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

# Minimal permissions — CI only reads code, no write access needed
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Check only the server-side packages — parkhub-client has Slint/GTK deps
      # that require a full desktop environment and cannot be checked on plain Ubuntu.
      # The client is covered by the Windows build job in release.yml.
      - name: Run cargo check (server + common)
        run: |
          cargo check --package parkhub-common --all-targets
          cargo check --package parkhub-server --no-default-features --features headless --all-targets

  fmt:
    name: Cargo Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Cargo Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Clippy only for server-side packages (same reason as cargo check above)
      - name: Run clippy (server + common)
        run: |
          cargo clippy --package parkhub-common --all-targets -- -D warnings
          cargo clippy --package parkhub-server --no-default-features --features headless --all-targets -- -D warnings

  test:
    name: Cargo Test
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests (server + common)
        run: |
          cargo test --package parkhub-common
          cargo test --package parkhub-server --no-default-features --features headless

  build:
    name: Cargo Build Release
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # Build the headless server binary — this is what Docker ships
      - name: Build release (headless server)
        run: cargo build --release --package parkhub-server --no-default-features --features headless

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ghcr.io/nash87/parkhub-rust:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
